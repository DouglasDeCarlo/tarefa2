<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cadastroPessoa">
        <h1>Cadastro de Pessoas</h1>
        <form id="MyForm" onsubmit="ValoresForm(event)">
            <label for="nome" id="nomeLabel">Nome:</label>
            <input type="text" id="nome"></input>

            <label for="idade" id="idadeLabel">Idade:</label>
            <input type="number" id="idade"></input>

            <label for="email" id="emailLabel">Email:</label>
            <input type="text" id="email"></input>

            <label for="telefone" id="telefoneLabel">Telefone:</label>
            <input type="text" id="telefone"></input>
            <button type="submit">Cadastrar Pessoa</button>
        </form>
        <button type="button" onclick="pessoasCadastradas()">Ver Pessoas Cadastradas</button>
    </div>
    <script src="index.js"/>
</body>
</html>
